<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

    <title>Vote</title>
</head>
<body>
    <div style="margin: auto; padding-top:100px; width: 600px">
        <h3>
            {{choices.first.question.question_text}}
        </h3>
        <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">choice_text</th>
                        <th scope="col">votes</th>
                        <th scope="col">Choose</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for cho in choices  %}
                      <tr>
                        <form action="incvote" method="POST">
                          {% csrf_token %}
                          <input type="hidden" name="cid" value="{{cho.id}}"> </input>
                          <td>{{cho.choice_text}}</td>
                          <td>{{cho.votes}}</td>
                          <td><button type="submit" class="btn btn-primary">Choose</button></td>
                        </form>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
    </div>
</body>
</html>
